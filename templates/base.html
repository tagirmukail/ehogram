<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EhoGram</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='css/chat.css') }}" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar">
                </button>
                <a class="navbar-brand" href="{{ url_for('recv') }}">EchoGram</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if session['username'] %}
                    <h3>HELLO, {{ session['username'] }}</h3>
                    <a href="{{ url_for('logout') }}">Log out</a>
                {% else %}
                <a href="{{ url_for('index') }}">Log_in</a> -
                <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </ul>
        </div>
    </div>
    {% block header %}{% endblock %}
{% block body %}
{% endblock %}

</body>
</html>
